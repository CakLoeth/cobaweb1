<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Login - Keuangan App</title><link rel="stylesheet" href="/css/style.css"></head><body><div class="card"><h2>Login</h2><form id="loginForm"><input id="username" placeholder="username" /><input id="password" type="password" placeholder="password" /><button type="submit">Login</button></form></div><script>document.getElementById('loginForm').addEventListener('submit', async (e) => {e.preventDefault();const username = document.getElementById('username').value;const password = document.getElementById('password').value;const r = await fetch('/api/login', { method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify({ username, password }) }); if (r.ok) window.location = '/index.html'; else alert('Login failed');});</script></body></html>
