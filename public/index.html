<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Dashboard - Keuangan App</title><link rel="stylesheet" href="/css/style.css"><script src="https://cdn.jsdelivr.net/npm/chart.js"></script></head><body><header><h1>Dashboard</h1><button id="logout">Logout</button></header><main><section id="summary"><div>Pemasukan: <span id="in">0</span></div><div>Pengeluaran: <span id="out">0</span></div><div>Saldo: <span id="balance">0</span></div></section><section><h3>Grafik</h3><select id="period"><option value="monthly">Monthly</option><option value="weekly">Weekly</option><option value="daily">Daily</option></select><canvas id="chart"></canvas></section><section><h3>Transaksi</h3><form id="txForm"><input id="tgl" type="date" required /><input id="desc" placeholder="deskripsi" required /><select id="kat"><option>Pemasukan</option><option>Pengeluaran</option></select><input id="nom" type="number" placeholder="nominal" required /><button type="submit">Tambah</button></form><button id="exportBtn">Export Excel</button><form id="importForm" enctype="multipart/form-data"><input id="file" type="file" accept=".xlsx,.xls" /><button type="submit">Import</button></form><table id="txTable"></table></section></main><script src="/js/app.js"></script></body></html>
